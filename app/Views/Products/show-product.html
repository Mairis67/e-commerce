{% extends 'layout.html' %}
{% block content %}

<header>
    <h3>Product {{ product.name }}</h3>
    <nav>
        <form action="/products" id="cancel">
            <button class="btn btn-primary">Product List</button>
        </form>
    </nav>
</header>

<div class="card text-center">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><b>Available:</b> {{ product.available }}</p>
        <p class="card-text"><b>Price:</b> {{ product.price }}$</p>
        <form method="post" action="/products/{{ product.id }}/cart">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" max="{{ product.available }}">
            <br><br>
            <button type="submit" class="btn btn-primary" name="submit">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
